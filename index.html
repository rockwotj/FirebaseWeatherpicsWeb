<!DOCTYPE html>
<html lang="en" ng-app="weatherpicsApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weatherpics</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/weatherpics.min.css" />
<script src="/js/weatherpics.min.js"></script>

</head>
<body ng-controller="WeatherpicsController as weatherpicsCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          ng-click="weatherpicsCtrl.navbarCollapsed = !weatherpicsCtrl.navbarCollapsed">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
            class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Weatherpics</a>
      </div>
      <div collapse="weatherpicsCtrl.navbarCollapsed" class="navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a ng-click="weatherpicsCtrl.showInsertPicDialog()" href="#">Add Weatherpic</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-model="weatherpicsCtrl.isEditing"
            ng-click="weatherpicsCtrl.navbarCollapsed = true" btn-checkbox href="#">{{
              weatherpicsCtrl.isEditing ? "Done" : "Edit" }}</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div id="columns">
      <!-- loop -->
      <div class="pin" ng-repeat="pic in weatherpicsCtrl.pics">
        <div ng-show="weatherpicsCtrl.isEditing" class=" pull-right edit-actions">
          <button type="button" class="btn btn-xs btn-success" ng-click="weatherpicsCtrl.showInsertPicDialog(pic)">
            <span class="glyphicon glyphicon-pencil"></span>

          </button>
          <button type="button" class="btn btn-xs btn-danger" ng-click="weatherpicsCtrl.showDeletePicDialog(pic)">
            <span class="glyphicon glyphicon-remove"></span>

          </button>
        </div>
        <img ng-src="{{ pic.imageUrl }}" alt="A picture of weather">
        <p class="caption">{{ pic.caption }}</p>
      </div>
    </div>

  </div>
</body>
</html>
