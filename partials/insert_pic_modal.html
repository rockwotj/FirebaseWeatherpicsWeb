<div class="modal-header">
  <button type="button" class="close" ng-click="insertModalCtrl.cancel()">&times;</button>
  <h4 class="modal-title">{{insertModalCtrl.isNewPic ? "Add a Weatherpic" : "Edit Weatherpic"}}</h4>
</div>
<form class="form-horizontal" ng-submit="insertModalCtrl.insertPic()">
  <div class="modal-body">
    <div class="form-group">
      <label for="image-url-input" class="col-sm-2 control-label">Image:</label>
      <div class="col-sm-10">
        <input id="image-url-input" type="text" class="form-control" placeholder="URL to existing image" ng-model="insertModalCtrl.imageUrl">
      </div>
    </div>
    <div class="form-group">
      <label for="caption-input" class="col-sm-2 control-label">Caption: </label>
      <div class="col-sm-10">
        <input id="caption-input" type="text" class="form-control" placeholder="Image related text" ng-model="insertModalCtrl.caption" ng-change="insertModelCtrl.updatePic()">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="insertModalCtrl.cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">{{insertModalCtrl.isNewPic ? "Add Weatherpic" : "Edit Weatherpic"}}</button>
  </div>
</form>
